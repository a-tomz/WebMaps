<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mississauga Transit & Infrastructure Map</title>
    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; background-color: #333; }
        
        /* Basemap Switcher */
        .map-overlay {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 10;
        }
        .toggle-btn {
            background: white;
            padding: 10px 15px;
            border: 2px solid #0062d2;
            border-radius: 6px;
            cursor: pointer;
            font-family: sans-serif;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        /* Legend & Layer Control */
        .legend {
            position: absolute;
            bottom: 30px;
            right: 15px;
            z-index: 10;
            background: white;
            padding: 15px;
            border-radius: 8px;
            font-family: sans-serif;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            min-width: 220px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .legend h4 { margin: 0 0 10px 0; font-size: 14px; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
        .legend-section { margin-bottom: 15px; }
        .legend-section-title { font-size: 11px; font-weight: bold; color: #666; text-transform: uppercase; margin-bottom: 5px; }
        .legend-item { display: flex; align-items: center; margin-bottom: 6px; font-size: 12px; cursor: pointer; }
        .legend-key { width: 25px; height: 3px; margin-right: 10px; border-radius: 2px; }
        .circle-key { width: 12px; height: 12px; border-radius: 50%; }

        /* Popup Styling */
        .maplibregl-popup-content { font-family: Arial, sans-serif; padding: 12px; }
        table { width: 100%; border-collapse: collapse; margin-top: 8px; }
        th { border-bottom: 2px solid #eee; text-align: left; padding: 4px; font-size: 11px; }
        td { border-bottom: 1px solid #f9f9f9; padding: 4px; font-size: 11px; }
    </style>
</head>
<body>

<div class="map-overlay">
    <button id="basemap-toggle" class="toggle-btn">SATELLITE VIEW</button>
</div>

<div class="legend">
    <h4>Map Layers</h4>
    
    <div class="legend-section">
        <div class="legend-section-title">Transit Data</div>
        <div class="legend-item">
            <input type="checkbox" id="check-clusters" checked>
            <span class="legend-key circle-key" style="background: #0062d2; margin-left:8px;"></span>
            Stop Clusters
        </div>
        <div class="legend-item">
            <input type="checkbox" id="check-stops" checked>
            <span class="legend-key circle-key" style="background: #f1c40f; margin-left:8px;"></span>
            Individual Stops
        </div>
    </div>

    <div class="legend-section">
        <div class="legend-section-title">Infrastructure</div>
        <div class="legend-item">
            <input type="checkbox" id="check-roads" checked>
            <span class="legend-key" style="background: #ff5722; margin-left:8px;"></span>
            Road Network
        </div>
        <div class="legend-item">
            <input type="checkbox" id="check-streets">
            <span class="legend-key" style="background: #9e9e9e; margin-left:8px;"></span>
            Street Centrelines
        </div>
        <div class="legend-item">
            <input type="checkbox" id="check-boundary" checked>
            <span class="legend-key" style="background: transparent; border: 2px dashed #673ab7; height: 0; margin-left:8px;"></span>
            City Boundary
        </div>
    </div>
</div>

<div id="map"></div>

<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: {
            "version": 8,
            "sources": {
                "osm-tiles": {
                    "type": "raster",
                    "tiles": ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"],
                    "tileSize": 256,
                    "attribution": "&copy; OpenStreetMap"
                }
            },
            "layers": [{ "id": "osm-layer", "type": "raster", "source": "osm-tiles" }]
        },
        center: [-79.644, 43.595],
        zoom: 11
    });

    map.on('load', () => {
        // --- SOURCES ---
        map.addSource('esri-imagery', {
            'type': 'raster',
            'tiles': ['https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'],
            'tileSize': 256
        });

        map.addSource('bus-stops', { type: 'geojson', data: './data/stops.geojson', cluster: true, clusterMaxZoom: 14, clusterRadius: 40 });
        map.addSource('municipal-boundary', { type: 'geojson', data: './data/Municipal_Boundary.geojson' });
        map.addSource('road-network', { type: 'geojson', data: './data/MOP_LongTermRoadNetwork.geojson' });
        map.addSource('street-centreline', { type: 'geojson', data: './data/StreetCentreline.geojson' });

        // --- LAYERS ---

        // 1. Satellite (Hidden)
        map.addLayer({ 'id': 'satellite-layer', 'type': 'raster', 'source': 'esri-imagery', 'layout': { 'visibility': 'none' } });

        // 2. Municipal Boundary (Dashed Line)
        map.addLayer({
            'id': 'boundary-layer',
            'type': 'line',
            'source': 'municipal-boundary',
            'paint': { 'line-color': '#673ab7', 'line-width': 3, 'line-dasharray': [2, 1] }
        });

        // 3. Street Centreline (Fine detail - off by default)
        map.addLayer({
            'id': 'streets-layer',
            'type': 'line',
            'source': 'street-centreline',
            'layout': { 'visibility': 'none' },
            'paint': { 'line-color': '#9e9e9e', 'line-width': 1, 'line-opacity': 0.6 }
        });

        // 4. Road Network (Colored by RoadClass)
        map.addLayer({
            'id': 'roads-layer',
            'type': 'line',
            'source': 'road-network',
            'paint': {
                'line-color': '#ff5722',
                'line-width': ['step', ['zoom'], 1, 12, 2, 15, 4],
                'line-opacity': 0.8
            }
        });

        // 5. Bus Stop Clusters
        map.addLayer({
            id: 'clusters', type: 'circle', source: 'bus-stops', filter: ['has', 'point_count'],
            paint: { 'circle-color': '#0062d2', 'circle-radius': ['step', ['get', 'point_count'], 20, 100, 30, 750, 40], 'circle-stroke-width': 2, 'circle-stroke-color': '#ffffff' }
        });

        map.addLayer({
            id: 'cluster-count', type: 'symbol', source: 'bus-stops', filter: ['has', 'point_count'],
            layout: { 'text-field': '{point_count_abbreviated}', 'text-size': 14 },
            paint: { 'text-color': '#ffffff' }
        });

        // 6. Individual Stops
        map.addLayer({
            id: 'unclustered-point', type: 'circle', source: 'bus-stops', filter: ['!', ['has', 'point_count']],
            paint: { 'circle-color': '#f1c40f', 'circle-radius': 7, 'circle-stroke-width': 2, 'circle-stroke-color': '#000000' }
        });

        // --- CONTROLS ---

        // Basemap Toggle
        document.getElementById('basemap-toggle').addEventListener('click', (e) => {
            const isSat = map.getLayoutProperty('satellite-layer', 'visibility') === 'visible';
            map.setLayoutProperty('satellite-layer', 'visibility', isSat ? 'none' : 'visible');
            map.setLayoutProperty('osm-layer', 'visibility', isSat ? 'visible' : 'none');
            e.target.innerText = isSat ? 'SATELLITE VIEW' : 'STREET VIEW (OSM)';
            if (!isSat) map.moveLayer('satellite-layer', 'boundary-layer');
        });

        // Layer Toggles
        const setupToggle = (id, layerIds) => {
            document.getElementById(id).addEventListener('change', (e) => {
                const visibility = e.target.checked ? 'visible' : 'none';
                layerIds.forEach(lyr => map.setLayoutProperty(lyr, 'visibility', visibility));
            });
        };

        setupToggle('check-clusters', ['clusters', 'cluster-count']);
        setupToggle('check-stops', ['unclustered-point']);
        setupToggle('check-roads', ['roads-layer']);
        setupToggle('check-streets', ['streets-layer']);
        setupToggle('check-boundary', ['boundary-layer']);

        // --- POPUPS ---
        map.on('click', 'unclustered-point', (e) => {
            const coordinates = e.features[0].geometry.coordinates.slice(0, 2);
            const features = map.queryRenderedFeatures(e.point, { layers: ['unclustered-point'] });
            let tableRows = features.map(f => `<tr><td>${f.properties.Route}</td><td>${f.properties.Effective_}</td></tr>`).join('');
            new maplibregl.Popup().setLngLat(coordinates).setHTML(`<strong>Stop #${e.features[0].properties.StopNumber}</strong><table><thead><tr><th>Route</th><th>Date</th></tr></thead><tbody>${tableRows}</tbody></table>`).addTo(map);
        });

        map.on('click', 'clusters', (e) => {
            const features = map.queryRenderedFeatures(e.point, { layers: ['clusters'] });
            map.getSource('bus-stops').getClusterExpansionZoom(features[0].properties.cluster_id, (err, zoom) => {
                if (!err) map.easeTo({ center: features[0].geometry.coordinates, zoom: zoom });
            });
        });

        // Mouse Feedback
        const pointerLayers = ['clusters', 'unclustered-point'];
        pointerLayers.forEach(l => {
            map.on('mouseenter', l, () => map.getCanvas().style.cursor = 'pointer');
            map.on('mouseleave', l, () => map.getCanvas().style.cursor = '');
        });
    });
</script>
</body>
</html>
