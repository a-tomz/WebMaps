<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Map</title>
    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; background-color: #ccc; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    // Use a very basic style to ensure it loads even if external styles fail
    const map = new maplibregl.Map({
        container: 'map',
        style: {
            "version": 8,
            "sources": {},
            "layers": []
        },
        center: [-79.644, 43.595],
        zoom: 10
    });

    map.on('load', () => {
        console.log("Map loaded successfully");

        // 1. Add Satellite
        map.addSource('esri-imagery', {
            'type': 'raster',
            'tiles': ['https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'],
            'tileSize': 256
        });
        map.addLayer({ 'id': 'satellite-layer', 'type': 'raster', 'source': 'esri-imagery' });

        // 2. Add Data
        map.addSource('bus-stops', {
            type: 'geojson',
            data: './data/stops.geojson', // DOUBLE CHECK THIS PATH
            cluster: true,
            clusterMaxZoom: 14,
            clusterRadius: 40
        });

        // 3. Cluster Circles
        map.addLayer({
            id: 'clusters',
            type: 'circle',
            source: 'bus-stops',
            filter: ['has', 'point_count'],
            paint: {
                'circle-color': '#0062d2',
                'circle-radius': ['step', ['get', 'point_count'], 20, 100, 30, 750, 40],
                'circle-stroke-width': 2,
                'circle-stroke-color': '#ffffff'
            }
        });

        // 4. Cluster Labels (Using system fonts to avoid loading errors)
        map.addLayer({
            id: 'cluster-count',
            type: 'symbol',
            source: 'bus-stops',
            filter: ['has', 'point_count'],
            layout: {
                'text-field': '{point_count_abbreviated}',
                'text-size': 14
            },
            paint: { 'text-color': '#ffffff' }
        });

        // 5. Unclustered Points
        map.addLayer({
            id: 'unclustered-point',
            type: 'circle',
            source: 'bus-stops',
            filter: ['!', ['has', 'point_count']],
            paint: {
                'circle-color': '#f1c40f',
                'circle-radius': 7,
                'circle-stroke-width': 2,
                'circle-stroke-color': '#000000'
            }
        });
    });

    // Error handling
    map.on('error', (e) => {
        console.error("Mapbox/MapLibre error:", e.error);
    });
</script>
</body>
</html>
