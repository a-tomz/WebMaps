<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Bus Stops - Dynamic Satellite Map</title>
    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        
        /* Custom styling for the popup to make it look cleaner */
        .maplibregl-popup-content {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
const map = new maplibregl.Map({
    container: 'map',
    // We use a light base style so labels stay visible if needed
    style: 'https://demotiles.maplibre.org/style.json', 
    center: [-79.644, 43.595], // Centered on the Mississauga/GTA area
    zoom: 11
});

map.on('load', () => {
    // 1. ADD ESRI SATELLITE SOURCE
    map.addSource('esri-imagery', {
        'type': 'raster',
        'tiles': [
            'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'
        ],
        'tileSize': 256,
        'attribution': 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    });

    // 2. ADD THE BUS STOPS DATA SOURCE
    map.addSource('bus-stops', {
        type: 'geojson',
        data: './data/stops.geojson' 
    });

    // 3. ADD SATELLITE LAYER (Placed at the bottom)
    map.addLayer({
        'id': 'satellite-layer',
        'type': 'raster',
        'source': 'esri-imagery',
        'paint': {}
    });

    // 4. ADD BUS STOPS LAYER WITH DYNAMIC PROPORTIONAL SYMBOLS
    map.addLayer({
        'id': 'stops-layer',
        'type': 'circle',
        'source': 'bus-stops',
        'paint': {
            // PROPORTIONAL RADIUS: Dots grow as you zoom in
            'circle-radius': [
                'interpolate',
                ['exponential', 1.5],
                ['zoom'],
                10, 2,    // Tiny dots when viewing the whole city
                13, 5,    // Medium dots for neighborhoods
                16, 12,   // Large dots for specific street corners
                20, 25    // Very large for high-detail building view
            ],
            // DYNAMIC COLOR: Yellow for contrast against dark satellite tiles
            'circle-color': '#f1c40f',
            // DYNAMIC STROKE: Outline gets thicker as you zoom in
            'circle-stroke-width': [
                'interpolate',
                ['linear'],
                ['zoom'],
                12, 1,
                16, 3
            ],
            'circle-stroke-color': '#000000',
            // OPACITY: Slightly transparent when zoomed out to reduce visual noise
            'circle-opacity': [
                'interpolate',
                ['linear'],
                ['zoom'],
                9, 0.5,
                13, 1
            ]
        }
    });

    // 5. INTERACTIVITY: POPUP ON CLICK
    map.on('click', 'stops-layer', (e) => {
        // Filter out Z-values if present in GeoJSON coordinates
        const coordinates = e.features[0].geometry.coordinates.slice(0, 2);
        const props = e.features[0].properties;

        new maplibregl.Popup()
            .setLngLat(coordinates)
            .setHTML(`
                <div style="text-align: left;">
                    <strong style="font-size: 1.2em;">Route ${props.Route}</strong><br>
                    <hr style="margin: 8px 0;">
                    <strong>Stop Number:</strong> ${props.StopNumber}<br>
                    <strong>Effective:</strong> ${props.Effective_ || 'N/A'}<br>
                    <small>Coords: ${coordinates[1].toFixed(4)}, ${coordinates[0].toFixed(4)}</small>
                </div>
            `)
            .addTo(map);
    });

    // 6. UI: CURSOR CHANGE ON HOVER
    map.on('mouseenter', 'stops-layer', () => {
        map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'stops-layer', () => {
        map.getCanvas().style.cursor = '';
    });
});
</script>

</body>
</html>
