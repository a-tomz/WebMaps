<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Map</title>
    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
const map = new maplibregl.Map({
    container: 'map',
    style: 'https://demotiles.maplibre.org/style.json', 
    center: [-79.64, 43.59], // Centered on Mississauga/GTA
    zoom: 11
});

map.on('load', () => {
    map.addSource('bus-stops', {
        type: 'geojson',
        data: './data/stops.geojson' 
    });

    map.addLayer({
        'id': 'stops-layer',
        'type': 'circle',
        'source': 'bus-stops',
        'paint': {
    'circle-radius': 6,
    'circle-color': [
        'match',
        ['get', 'Route'],  // The property name from your JSON
        13, '#3498db',     // Route 13 gets Blue
        35, '#e74c3c',     // Route 35 gets Red
        74, '#2ecc71',     // Route 74 gets Green
        /* fallback */ '#95a5a6' // Everything else gets Gray
    ],
    'circle-stroke-width': 1,
    'circle-stroke-color': 'white'
}
    });

    // POPUP LOGIC: Click a stop to see the Route Number
    map.on('click', 'stops-layer', (e) => {
        const coordinates = e.features[0].geometry.coordinates.slice(0, 2);
        const route = e.features[0].properties.Route;
        const stopNum = e.features[0].properties.StopNumber;

        new maplibregl.Popup()
            .setLngLat(coordinates)
            .setHTML(`<strong>Route:</strong> ${route}<br><strong>Stop #:</strong> ${stopNum}`)
            .addTo(map);
    });

    // Change cursor to pointer on hover
    map.on('mouseenter', 'stops-layer', () => { map.getCanvas().style.cursor = 'pointer'; });
    map.on('mouseleave', 'stops-layer', () => { map.getCanvas().style.cursor = ''; });
});
</script>

</body>
</html>
