<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Bus Stops - Satellite View</title>
    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
const map = new maplibregl.Map({
    container: 'map',
    // We start with a basic style, then we will add the imagery on top of it
    style: 'https://demotiles.maplibre.org/style.json', 
    center: [-79.64, 43.59], 
    zoom: 11
});

map.on('load', () => {
    // 1. ADD ESRI SATELLITE SOURCE
    map.addSource('esri-imagery', {
        'type': 'raster',
        'tiles': [
            'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'
        ],
        'tileSize': 256,
        'attribution': 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    });

    // 2. ADD THE BUS STOPS DATA SOURCE
    map.addSource('bus-stops', {
        type: 'geojson',
        data: './data/stops.geojson' 
    });

    // 3. ADD SATELLITE LAYER FIRST (So it's on the bottom)
    map.addLayer({
        'id': 'satellite-layer',
        'type': 'raster',
        'source': 'esri-imagery',
        'paint': {}
    });

    // 4. ADD BUS STOPS LAYER (On top of satellite)
    map.addLayer({
        'id': 'stops-layer',
        'type': 'circle',
        'source': 'bus-stops',
        'paint': {
            'circle-radius': [
                'interpolate', 
                ['linear'], 
                ['zoom'],
                10, 3,  
                15, 12  
            ],
            'circle-color': '#f1c40f', // Bright yellow looks great on satellite
            'circle-stroke-width': 2,
            'circle-stroke-color': '#000000'
        }
    });

    // 5. POPUP LOGIC
    map.on('click', 'stops-layer', (e) => {
        const coordinates = e.features[0].geometry.coordinates.slice(0, 2);
        const route = e.features[0].properties.Route;
        const stopNum = e.features[0].properties.StopNumber;

        new maplibregl.Popup()
            .setLngLat(coordinates)
            .setHTML(`<strong>Route:</strong> ${route}<br><strong>Stop #:</strong> ${stopNum}`)
            .addTo(map);
    });

    // 6. CURSOR EFFECTS
    map.on('mouseenter', 'stops-layer', () => { map.getCanvas().style.cursor = 'pointer'; });
    map.on('mouseleave', 'stops-layer', () => { map.getCanvas().style.cursor = ''; });
});
</script>

</body>
</html>
