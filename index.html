<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Transit - Basemap Toggle</title>
    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; background-color: #333; }
        
        /* UI Controls */
        .map-overlay {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 10; /* Ensure it stays above the map */
        }
        .toggle-btn {
            background: white;
            padding: 10px 15px;
            border: 2px solid #0062d2;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: all 0.2s;
        }
        .toggle-btn:hover { background: #f0f7ff; transform: translateY(-1px); }

        .maplibregl-popup-content { font-family: Arial, sans-serif; padding: 12px; }
        table { width: 100%; border-collapse: collapse; margin-top: 8px; }
        th { border-bottom: 2px solid #eee; text-align: left; padding: 4px; font-size: 12px; }
        td { border-bottom: 1px solid #f9f9f9; padding: 4px; font-size: 12px; }
    </style>
</head>
<body>

<div class="map-overlay">
    <button id="basemap-toggle" class="toggle-btn">SATELLITE VIEW</button>
</div>

<div id="map"></div>

<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://demotiles.maplibre.org/style.json', 
        center: [-79.644, 43.595],
        zoom: 10
    });

    map.on('load', () => {
        // 1. ADD SATELLITE SOURCE
        map.addSource('esri-imagery', {
            'type': 'raster',
            'tiles': ['https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'],
            'tileSize': 256,
            'attribution': 'Tiles &copy; Esri'
        });
        
        // 2. DATA SOURCE
        map.addSource('bus-stops', {
            type: 'geojson',
            data: './data/stops.geojson', 
            cluster: true,
            clusterMaxZoom: 14,
            clusterRadius: 40 
        });

        // 3. SATELLITE LAYER 
        // We add this layer but keep it hidden initially
        map.addLayer({
            'id': 'satellite-layer',
            'type': 'raster',
            'source': 'esri-imagery',
            'layout': { 'visibility': 'none' },
            'paint': { 'raster-opacity': 1 }
        });

        // 4. TRANSIT LAYERS (Always stay on top)
        map.addLayer({
            id: 'clusters',
            type: 'circle',
            source: 'bus-stops',
            filter: ['has', 'point_count'],
            paint: {
                'circle-color': '#0062d2',
                'circle-radius': ['step', ['get', 'point_count'], 20, 100, 30, 750, 40],
                'circle-stroke-width': 2,
                'circle-stroke-color': '#ffffff'
            }
        });

        map.addLayer({
            id: 'cluster-count',
            type: 'symbol',
            source: 'bus-stops',
            filter: ['has', 'point_count'],
            layout: {
                'text-field': '{point_count_abbreviated}',
                'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
                'text-size': 14
            },
            paint: { 'text-color': '#ffffff' }
        });

        map.addLayer({
            id: 'unclustered-point',
            type: 'circle',
            source: 'bus-stops',
            filter: ['!', ['has', 'point_count']],
            paint: {
                'circle-color': '#f1c40f',
                'circle-radius': 7,
                'circle-stroke-width': 2,
                'circle-stroke-color': '#000000'
            }
        });

        // 5. TOGGLE FUNCTION
        const toggleBtn = document.getElementById('basemap-toggle');
        toggleBtn.addEventListener('click', () => {
            const visibility = map.getLayoutProperty('satellite-layer', 'visibility');
            
            if (visibility === 'visible') {
                map.setLayoutProperty('satellite-layer', 'visibility', 'none');
                toggleBtn.innerText = 'SATELLITE VIEW';
                toggleBtn.style.background = "white";
                toggleBtn.style.color = "black";
            } else {
                map.setLayoutProperty('satellite-layer', 'visibility', 'visible');
                toggleBtn.innerText = 'STREET VIEW';
                toggleBtn.style.background = "#0062d2";
                toggleBtn.style.color = "white";
                
                // MOVE SATELLITE TO BOTTOM: This ensures it doesn't cover your dots
                map.moveLayer('satellite-layer', 'clusters');
            }
        });

        // 6. POPUPS & INTERACTION
        map.on('click', 'unclustered-point', (e) => {
            const coordinates = e.features[0].geometry.coordinates.slice(0, 2);
            const stopNum = e.features[0].properties.StopNumber;
            const features = map.queryRenderedFeatures(e.point, { layers: ['unclustered-point'] });

            let tableRows = '';
            features.forEach((f) => {
                const route = f.properties.Route || 'N/A';
                const effective = f.properties.Effective_ || 'N/A';
                tableRows += `<tr><td>${route}</td><td>${effective}</td></tr>`;
            });

            new maplibregl.Popup()
                .setLngLat(coordinates)
                .setHTML(`<strong>Stop #${stopNum}</strong><table><thead><tr><th>Route</th><th>Date</th></tr></thead><tbody>${tableRows}</tbody></table>`)
                .addTo(map);
        });

        map.on('click', 'clusters', (e) => {
            const features = map.queryRenderedFeatures(e.point, { layers: ['clusters'] });
            const clusterId = features[0].properties.cluster_id;
            map.getSource('bus-stops').getClusterExpansionZoom(clusterId, (err, zoom) => {
                if (!err) map.easeTo({ center: features[0].geometry.coordinates, zoom: zoom });
            });
        });

        map.on('mouseenter', 'clusters', () => { map.getCanvas().style.cursor = 'pointer'; });
        map.on('mouseleave', 'clusters', () => { map.getCanvas().style.cursor = ''; });
        map.on('mouseenter', 'unclustered-point', () => { map.getCanvas().style.cursor = 'pointer'; });
        map.on('mouseleave', 'unclustered-point', () => { map.getCanvas().style.cursor = ''; });
    });
</script>
</body>
</html>
