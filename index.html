<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Map</title>
    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    const map = new maplibregl.Map({
        container: 'map',
        // This is a basic OpenStreetMap-based style
        style: 'https://demotiles.maplibre.org/style.json', 
        center: [-98.5, 39.8], // [Longitude, Latitude] - Center of USA
        zoom: 3
    });

    map.on('load', () => {
        // 1. ADD THE DATA SOURCE
        map.addSource('my-gis-data', {
            type: 'geojson',
            // IMPORTANT: Change 'your-file-name.geojson' to your actual filename
            data: './data/your-file-name.geojson' 
        });

        // 2. ADD THE VISUAL LAYER
        map.addLayer({
            'id': 'my-layer',
            'type': 'circle', // Change to 'fill' for polygons or 'line' for roads
            'source': 'my-gis-data',
            'paint': {
                'circle-color': '#ff5500',
                'circle-radius': 6,
                'circle-stroke-width': 2,
                'circle-stroke-color': '#ffffff'
            }
        });
    });
</script>

</body>
</html>
